<body>


  <div class = "container">
    <div class="row" >
      <div class="twelve columns">
          <a class="icon fa-bars" id="hide-folder" href="#"></a>
        <input type="text" name="search" placeholder="search">
      </div>

      <div class="three columns" id="folder-div">
        <h4 >Folder page</h4>
      </div>

      <div class="nine columns" id="main-div">
        <table id="table">
          <tbody>
            <tr>
              <td>LOGO</td>
              <td><a href="https://www.google.com/">https://www.google.com/</a></td>
              <td><a class="icon fa-star" href="#"></a></td>
              <td>
                <a class="icon fa-pencil-square-o" id="myBtn" href="#"></a>
                <div id="myModal" class="modal">
                  <div class="modal-content">
                    <div class="modal-body">
                      <span class="close">×</span>
                      <h4>Add Bookmark</h4>
                      <hr>
                      <form style="">
                        <label>Title</label>
                        <input type="text" name="title" size="35">
                        <label>URL</label>
                        <input type="url" name="url" size="35">
                        <p>
                        <label>Description</label>
                        <textarea type="text" name="description" cols="34"></textarea>
                        </p>
                        <label>Keywords</label>
                        <input type="text" name="keywords" size="35">
                        <hr>
                        <a class="icon fa-star" href="#"></a>
                        <a class="icon fa-trash" href="#"></a>
                        <button type="submit" class="button-save">Save</button>
                        <button type ="reset" class ="button-cancel">Cancel</button>
                      </form>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
