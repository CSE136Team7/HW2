  <div class = "container">
    <div class="row" >
      <div class="twelve columns">
          <a class="icon fa-bars" id="hide-folder" href="#"></a>
        <input type="text" name="search" placeholder="Find a bookmark">
        <div class="dropdown">
          <a class="icon fa-folder-open" href="#"></a>
          <div class="dropdown-content">
            <a href="#">A-Z</a>
            <a href="#">Z-A</a>
            <a href="#">Starred</a>
            <a href="#">Create Date</a>
            <a href="#">Last Visit Date</a>
          </div>
        </div>
      </div>

      <div class="three columns" id="folder-div">
        <div class="scrollbar" id="scrollbar-custom">
            <a class="icon fa-folder"  href="#"><h8>UCSD</h8></a>
            <a class="icon fa-folder"  href="#"><h8>Work</h8></a>
            <a class="icon fa-folder"  href="#"><h8>Anime</h8></a>
            <button type="submit"  id="addfolder" class="button-add">Add</button>
        </div>
      </div>


      <div class="nine columns" id="main-div">
        <div>
        <table id="table" class="u-max-full-width">
          <tbody>
            <tr>
              <td>LOGO</td>
              <td><a href="https://www.google.com/">https://www.google.com/</a></td>
              <td><a class="icon fa-star" href="#"></a></td>
              <td>
                <a class="icon fa-pencil-square-o" id="myBtn" href="#"></a>
                <div id="myModal" class="modal">
                  <div class="modal-content">
                    <div class="modal-body">
                      <span class="close">×</span>
                      <h4>Add Bookmark</h4>
                      <hr>
                      <form style="">
                        <label>Title</label>
                        <input type="text" name="title" size="35">
                        <label>URL</label>
                        <input type="url" name="url" size="35">
                        <p>
                        <label>Description</label>
                        <textarea type="text" name="description" cols="34"></textarea>
                        </p>
                        <label>Keywords</label>
                        <input type="text" name="keywords" size="35">
                        <label>folder</label>
                        <select id="sortBar">
                          <option value="" disabled selected></option>
                	        <option value="Option1">UCSD</option>
                  	      <option value="Option2">Work</option>
                  	      <option value="Option3">Anime</option>
                        </select>
                        <hr>
                        <a class="icon fa-star" href="#"></a>
                        <a class="icon fa-trash" href="#"></a>
                        <button type="submit" class="button-save">Save</button>
                        <button type ="reset" class ="button-cancel">Cancel</button>
                      </form>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
    </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-body">
        <span class="close">×</span>
        <h4>Add Folder</h4>
        <hr>
        <form>
          <input type="text" class="createFolder" name="title" size="40" style="display:block">
          <a class="icon fa-star" href="#"></a>
          <a class="icon fa-trash" href="#"></a>
          <button type="submit" class="button-save">Save</button>
          <button type ="reset" class ="button-cancel">Cancel</button>
        </form>
